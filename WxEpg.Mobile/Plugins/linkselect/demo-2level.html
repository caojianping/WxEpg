<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>demo</title>
</head>
<body>
    <ul>
        <li class="lselect">
            <label>一级：</label><select class="lselect-first"></select>
            <label>二级：</label><select class="lselect-second"></select>
        </li>
        <li class="lselect">
            <label>一级：</label><select class="lselect-first" data-source="江苏省"></select>
            <label>二级：</label><select class="lselect-second" data-source="南京市"></select>
        </li>
        <li class="lselect">
            <label>一级：</label><select class="lselect-first"></select>
            <label>二级：</label><select class="lselect-second"></select>
        </li>
    </ul>

    <script src="jquery-1.8.2.min.js"></script>
    <script src="linkselect.2level.js"></script>
    <script type="text/ecmascript">
        $(document).ready(function () {
            $(".lselect").lselect({
                firstTitle: "请选择一级",
                secondTitle: "请选择二级"
            });
        });
    </script>
</body>
</html>

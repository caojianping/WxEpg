<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>demo</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

            table th, table td {
                padding: 5px;
                border: 1px solid #ccc;
            }
    </style>
    <link href="tablesort.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="sort" data-type="int">编号</th>
                <th class="sort" data-type="float">数字</th>
                <th class="sort" data-type="date">日期</th>
                <th class="sort" data-type="string">字符串</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>200</td>
                <td>2015/1/1 00:00:00</td>
                <td>a</td>
            </tr>
            <tr>
                <td>10</td>
                <td>90</td>
                <td>2015/1/4 12:00:00</td>
                <td>f</td>
            </tr>
            <tr>
                <td>4</td>
                <td>210</td>
                <td>2015/1/2 12:30:00</td>
                <td>d</td>
            </tr>
            <tr>
                <td>3</td>
                <td>30</td>
                <td>2015/1/3 10:20:00</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>

    <script src="jquery-1.8.2.min.js"></script>
    <script src="tablesort.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("table").tableSort();
        });
    </script>
</body>
</html>
